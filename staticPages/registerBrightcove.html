
<html> 
<head>
	<title> Register Brightcove account </title>
</head>
<script type="text/javascript">
function fsubmit(){
	form = document.getElementById("add_new_account");
	buildJSONRequest(form);
	form.action = "http://54.243.192.97/registerbrightcove";
	form.submit();
}

function buildJSONRequest(form){
	if(document.getElementById('publisherName').value =="" || document.getElementById('publisherID').value ==""){
		alert("Fill all elements ");
		return;
	}else{
		json = form.JSONRPC
		//Construct the JSON request:
		json.value = '{"wtoken": "'+ document.getElementById("wtoken").value + '", "rtoken": "' + document.getElementById("rtoken").value  + 

					'","publisherName":"' + document.getElementById("publisherName").value + '","publisherID":"' + document.getElementById("publisherID").value    +'" }';
		form.JSONView.value = json.value;
	}
}
</script>

<div style="font-weight:bold;font-size:24">Add New Brightcove Account </div>
<br/>

<table style="width:50%">
	<tr><td>Publisher Name: </td><td><input id="publisherName" size="55" type="text"/></td></tr>
	<tr><td>Publisher ID: </td><td><input id="publisherID" size="55" type="text"/></td></tr>
	<tr><td>Read Token: </td><td><input id="rtoken" size="55" value="" /></td></tr>
	<tr><td style="width:20%">Write Token: </td><td style="width:100%"><input id="wtoken" size="55" value=""/><br/>
</td></tr> 
<form id="add_new_account" method="POST" enctype="multipart/form-data" target="postFrame">
	<input type="hidden" name="JSONRPC" />
</table><br/><br/>
	<button id="submitButton" onclick="fsubmit()">Submit</button> <br/>
	<!--display the json request -->
	<fieldset>
	<legend>JSON Request</legend>
		<input name="JSONView" id="JSONView" style="width:100%;border:none"/>
	</fieldset><br/>
</form>

<br/>

<fieldset>
<legend>Response:</legend>
	<iframe id="postFrame" name="postFrame" style="width:100%;border:none"></iframe>
</fieldset>

<br/><br/>


</html>
