# This file specifies the configuration for running the serving_tester
# script locally.

test:
  serving_tester:
    stats_db: serving_tester
    stats_db_user: neon
    stats_db_pass: neon
    bc_directive_port: 7212
    fakes3root: /tmp/neon_s3_root

supportServices:
  neondata:
    accountDB: 127.0.0.1
    videoDB: 127.0.0.1
    thumbnailDB: 127.0.0.1
    dbPort: 7210

  services:
    port: 7213
    local: 1

mastermind:
  server:
    port: 7211
    stats_host: localhost
    stats_port: 3306
    stats_user: neon
    stats_pass: neon
    stats_db: serving_tester
    stats_db_polling_delay: 2
    video_db_polling_delay: 2
    bc_controller_url: "http://localhost:7212/directive"
#   yt_controller_url: 

controllers:
  brightcove_controller:
    port: 7212
#   service_url: "http://localhost:7213/"

stats:
  stats_processor:
    mr_conf: "../stats/mrjob.conf"
    input: "s3://neon-tracker-logs-dev2/*"
    runner: local
    run_period: 1
    min_new_files: 1

    stats_host: localhost
    stats_port: 3306
    stats_user: neon
    stats_pass: neon
    stats_db: serving_tester
    increment_stats: 0

  db:
    hourly_events_table: hourly_events

clickTracker:
    trackserver:
      port: 7214
      batch_count: 1000
      output: s3://neon-tracker-logs-dev2
      s3disk: /tmp/neon_trackserver
      flush_interval: 5

utils:
  logs:
    do_stdout: 1
    do_stderr: 0
    level: info

  s3:
    s3host: localhost
    s3port: 7215