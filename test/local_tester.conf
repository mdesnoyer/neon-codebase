# This file specifies the configuration for running the serving_tester
# script locally.

stats_db: serving_tester
stats_db_user: neon
stats_db_pass: neon

supportServices:
  neondata:
    accountDB: 127.0.0.1
    videoDB: 127.0.0.1
    thumbnailDB: 127.0.0.1
    dbPort: 7210

  services:
    port: 7213
    local: 1

mastermind:
  server:
    port: 7211
    stats_host: localhost
    stats_port: 3306
    stats_user: neon
    stats_pass: neon
    stats_db: serving_tester
    stats_db_polling_delay: 57
    bc_controller_url: "http://localhost:7212/"
#   yt_controller_url: 

controllers:
  brightcove_controller:
    port: 7212
#   service_url: "http://localhost:7213/"

stats:
  stats_processor:
    mr_conf: "../stats/mrjob.conf"
    input: "s3://neon-tracker-logs-dev/*"
    runner: local
    run_period: 1
    min_new_files: 1

  hourly_event_stats_mr:
    stats_host: localhost
    stats_port: 3306
    stats_user: neon
    stats_pass: neon
    stats_db: serving_tester
    increment_stats: 0
    stats_table: hourly_events
    videodb_url: http://localhost:7213

clickTracker:
    clickLogServer:
      port: 7214

    logDatatoS3:
      port: 7214
      lines: 100
      fetch_count: 10
      bucket_name: neon-tracker-logs-dev