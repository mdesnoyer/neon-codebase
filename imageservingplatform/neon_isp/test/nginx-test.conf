#worker_processes  1;
#Enable these for Valgrind 
daemon off;
#master_process off;

error_log  /tmp/error.log;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    default_type  application/octet-stream;
    #access_log  logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    #gzip  on;
    mastermind_file_url http://neon-test.s3.amazonaws.com/mastermind;
    mastermind_validated_filepath /tmp/mastermind.validated;
    #updater_sleep_interval 60;

    server {
        listen       8080;
        server_name  localhost;
	
		proxy_set_header Host $host;

		proxy_set_header X-Real-IP $remote_addr;

		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;


        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

		location ~ ^/v1/client/(.+\.*)$ {
			v1_client;
		}

		location ~ ^/v1/server/(.+\.*)$ {
			v1_server;
		}

		location = /v1/getthumbnailid {
			v1_getthumbnailid;
		}

		location = /stats {
			mastermind_stats;
		}

		location = /healthcheck {
			mastermind_healthcheck;
		}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

